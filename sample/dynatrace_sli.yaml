---
spec_version: '1.0'
indicators:
        throughput: "builtin:service.requestCount.total:merge(0):count?scope=tag($STAGE),tag($SERVICE)"
        error_rate: "builtin:service.errors.total.count:merge(0):avg?scope=tag($STAGE),tag($SERVICE)"
        response_time_avg: "builtin:service.response.time:merge(0):avg?scope=tag($STAGE),tag($SERVICE)"
        response_time_p50: "builtin:service.response.time:merge(0):percentile(50)?scope=tag($STAGE),tag($SERVICE)"
        response_time_p90: "builtin:service.response.time:merge(0):percentile(90)?scope=tag($STAGE),tag($SERVICE)"
        response_time_p95: "builtin:service.response.time:merge(0):percentile(95)?scope=tag($STAGE),tag($SERVICE)"
